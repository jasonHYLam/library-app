<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="constructor.js" defer></script>
</head>
<body>
    <div id="wrapper">

        <div id="overlay" class="undim">
            <div id="popup-form-container">
                <div id="popup-form">
                    <h1>Add Book</h1>
                    <form action="" id="form-container">


                        <div id="form-input-container">
                            <div class="form-input">
                                <label for="title">Title</label>
                                <input type="text" placeholder="Enter title" id="title" name="title">
                            </div>

                            <div class="form-input">
                                <label for="author">Author</label>
                                <input type="text" placeholder="Author name" id="author" name="author">
                            </div>

                            <div class="form-input">
                                <label for="pages">Page Count</label>
                                <input type="text" placeholder="Page count" id="pages" name="pages">
                            </div>

                            <div class="form-input">
                                <label for="read">Read status</label>
                                <!-- <input type="text" placeholder="Read it?" id="read" name="read"> -->
                                <label id="switch">
                                    <input type="checkbox" name="read" id="read-checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <button type="button" class="submit" id="submit-button">Add</button>
                        <button type="button" class="close" id="close-button" onclick="hideForm()">Close</button>
                    </form>

                </div>

            </div>
        </div>

        <button id="add-book" onclick="openForm()">Add book</button>
        <div id="library"></div>
        <div id="blue-background"> </div>
    </div>

</body>
</html>
